<div ng-controller="HeaderController" ng-include="'src/components/nav-header/nav-header.html'" class="margin-bot"></div>

<h1 translate="sellers.Title"></h1>

<table class="table">   
	<thead>
	  <tr>
	  	<td>
			<a href="" ng-click="sortType = 'name'; sortReverse = !sortReverse">
				<span translate="sellers.Name"\>
				<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
        		<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
			</a>
        </td>
        <td>
			<a href="" ng-click="sortType = 'category'; sortReverse = !sortReverse">
				<span translate="sellers.Category">
				<span ng-show="sortType == 'category' && !sortReverse" class="fa fa-caret-down"></span>
        		<span ng-show="sortType == 'category' && sortReverse" class="fa fa-caret-up"></span>
			</a>
        </td>
	  </tr>
	</thead>

	<tbody>
	  <tr ng-repeat="seller in sellers | orderBy:sortType:sortReverse">
	    <td>{{seller.name}}</td>
	    <td>{{seller.category}}</td>
	  </tr>
	</tbody>
</table>
