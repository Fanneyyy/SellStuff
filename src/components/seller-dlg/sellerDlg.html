<div class="modal-header">
  <h3 class="modal-title" ng-model="message">{{message}}</h3>
</div>
<div class="modal-body">
  <form id="sellers" name="sellers" role="form" novalidate ng-submit="sellers.$valid && onOk()">
    <div class="form-group">
      <label for="name" translate="sellerDlg.Name"></label>
      <input 
        type="text" 
        name="name" 
        ng-model="newSeller.name" 
        class="form-control" 
        id="name" 
        placeholder="{{ 'sellerDlg.EnterName' | translate }}" 
        required="ple fill pu" 
        ng-maxlength=5>
      <span class="error" ng-show="sellers.name.$error.maxlength" translate="sellerDlg.Validation.TooLong"></span>
      </div>
     <div class="form-group">
      <label for="category" translate="sellerDlg.Category"></label>
      <input type="text" name="category" ng-model="newSeller.category" class="form-control" id="category" placeholder="{{ 'sellerDlg.EnterCategory' | translate }}" ng-required="true" ng-maxlength="20">
    </div>
    <div class="form-group">
      <label for="image" translate="sellerDlg.Image"></label>
      <input type="url" name="image" ng-model="newSeller.imagePath" class="form-control" id="image" placeholder="{{ 'sellerDlg.EnterImage' | translate }}" ng-required="true">
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="btn-group" role="group" aria-label="Add seller buttons">
    <button class="btn btn-success" type="submit" translate="sellerDlg.Submit" form="sellers"></button>
    <button type="button" class="btn btn-danger" ng-click="onCancel()" translate="sellerDlg.Cancel"></button>
  </div>
</div>
